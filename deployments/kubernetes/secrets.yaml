# Note: This is a template. In production, secrets should be managed via 
# external secret management systems or encrypted at rest
apiVersion: v1
kind: Secret
metadata:
  name: mosdac-ai-secrets
  namespace: mosdac-ai
  labels:
    app.kubernetes.io/name: mosdac-ai-navigator
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Application secrets - replace with actual values
  SECRET_KEY: "your-super-secret-key-here"
  DATABASE_URL: "postgresql://username:password@postgres-service:5432/mosdac"
  REDIS_URL: "redis://redis-service:6379/0"
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_PASSWORD: "your-neo4j-password"
  OPENAI_API_KEY: "your-openai-api-key"
  PINECONE_API_KEY: "your-pinecone-api-key"
  SENTRY_DSN: "your-sentry-dsn"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: mosdac-ai
type: Opaque
stringData:
  POSTGRES_DB: "mosdac"
  POSTGRES_USER: "mosdac_user"
  POSTGRES_PASSWORD: "your-postgres-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-secret
  namespace: mosdac-ai
type: Opaque
stringData:
  NEO4J_AUTH: "neo4j/your-neo4j-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: mosdac-ai
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: # Base64 encoded Docker config JSON
