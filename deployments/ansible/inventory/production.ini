[mosdac_servers]
mosdac-prod-01 ansible_host=10.0.1.10 ansible_user=ubuntu
mosdac-prod-02 ansible_host=10.0.1.11 ansible_user=ubuntu
mosdac-prod-03 ansible_host=10.0.1.12 ansible_user=ubuntu

[mosdac_databases]
mosdac-db-01 ansible_host=10.0.2.10 ansible_user=ubuntu
mosdac-db-02 ansible_host=10.0.2.11 ansible_user=ubuntu

[mosdac_monitoring]
mosdac-monitor-01 ansible_host=10.0.3.10 ansible_user=ubuntu

[production:children]
mosdac_servers
mosdac_databases
mosdac_monitoring

[production:vars]
environment=production
api_url=https://api.mosdac-ai.com
database_password={{ vault_database_password }}
redis_password={{ vault_redis_password }}
neo4j_password={{ vault_neo4j_password }}
openai_api_key={{ vault_openai_api_key }}
secret_key={{ vault_secret_key }}
